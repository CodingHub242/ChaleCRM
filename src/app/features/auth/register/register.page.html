<ion-content class="register-content">
  <div class="register-container">
    <div class="register-header">
      <h1>Create Account</h1>
      <p>Join Bigin CRM today</p>
    </div>

    <form (ngSubmit)="register()" class="register-form">
      <ion-item lines="full" class="form-item">
        <ion-label position="floating">Full Name</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="name" 
          name="name" 
          required
          placeholder="Enter your name">
        </ion-input>
      </ion-item>

      <ion-item lines="full" class="form-item">
        <ion-label position="floating">Email</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          required
          email
          placeholder="Enter your email">
        </ion-input>
      </ion-item>

      <ion-item lines="full" class="form-item">
        <ion-label position="floating">Password</ion-label>
        <ion-input 
          [type]="showPassword ? 'text' : 'password'" 
          [(ngModel)]="password" 
          name="password" 
          required
          placeholder="Create a password">
        </ion-input>
        <ion-button 
          slot="end" 
          fill="clear" 
          (click)="togglePassword()"
          class="password-toggle">
          <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item lines="full" class="form-item">
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input 
          [type]="showPassword ? 'text' : 'password'" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          required
          placeholder="Confirm your password">
        </ion-input>
      </ion-item>

      <ion-button 
        type="submit" 
        expand="block" 
        class="register-btn"
        [disabled]="isLoading">
        <ion-spinner *ngIf="isLoading" name="lines-small"></ion-spinner>
        <span *ngIf="!isLoading">Create Account</span>
      </ion-button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a (click)="goToLogin()">Sign In</a></p>
    </div>
  </div>
</ion-content>
